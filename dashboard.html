<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header-flex">
      <h1>Welcome, <span id="user-name"></span></h1>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </header>
    
    <div class="status-section">
  <label for="status">Update Location Status:</label>
  <select id="status" onchange="toggleCityInput()">
    <option value="IN_HOMETOWN">In Hometown</option>
    <option value="OUT_OF_TOWN">Out of Town</option>
  </select>

  <div id="city-input" class="city-field" style="display: none;">
    <label for="city">Enter City Name:</label>
    <input type="text" id="city" placeholder="City name" class="city-input" />
  </div>

  <button onclick="updateStatus()" class="update-btn">Update</button>
</div>



    <div class="summary">
      <h3>Summary</h3>
      <div class="summary-row">
        <span class="summary-label in-hometown">In Hometown:</span>
        <span id="in-hometown-count" class="summary-value">0</span>
      </div>
      <div class="summary-row">
        <span class="summary-label out-town">Out of Town:</span>
        <span id="out-town-count" class="summary-value">0</span>
      </div>
    </div>

    <div class="table-section">
      <h3>Users Status</h3>
      <table>
        <thead>
          <tr>
            <th>Out of Town</th>
            <th>In Hometown</th>
          </tr>
        </thead>
        <tbody id="users-table">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
