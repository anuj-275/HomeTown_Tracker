<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hometown Tracker - Login/Register</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #121212, #1f1f1f); /* Deep dark gray gradient */
      color: #e0e0e0; /* Light gray text */
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 92%;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2.5rem 2rem;
      background: #1a1a1a; /* Dark background */
      border-radius: 22px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.5), 0 1.5px 8px rgba(0, 0, 0, 0.4);
      transition: box-shadow 0.3s;
      animation: fadeIn 0.7s;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: none;}
    }

    h1 {
      color: #60a5fa; /* Light blue */
      font-weight: 700;
      margin: 0 0 2rem 0;
      font-size: 2rem;
      letter-spacing: 1px;
      text-align: center;
    }

    form {
      margin-bottom: 1.5rem;
      background: #222; /* Darker form background */
      border-radius: 14px;
      padding: 1.2rem 1rem 0.5rem 1rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }

    form h2 {
      text-align: center;
      color: #93c5fd; /* Soft blue */
      margin-bottom: 1rem;
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0 1rem 0;
      border: 1.5px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      background: #2c2c2c;
      color: #f1f1f1;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #999;
    }

    input:focus, select:focus {
      border-color: #60a5fa;
      outline: none;
      box-shadow: 0 4px 12px rgba(96, 165, 250, 0.2);
    }

    button {
      width: 100%;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(90deg, #3b82f6 0%, #06b6d4 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(6, 190, 182, 0.15);
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      margin-bottom: 0.7rem;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(90deg, #06b6d4 0%, #3b82f6 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 24px rgba(6, 190, 182, 0.2);
    }

    @media (max-width: 700px) {
      .container {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
      input, button {
        font-size: 0.98rem;
        padding: 0.65rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hometown Tracker</h1>
    <div id="auth-forms">
      <form id="login-form">
        <h2>Login</h2>
        <input type="email" placeholder="Email" id="login-email" required>
        <input type="password" placeholder="Password" id="login-password" required>
        <button type="submit">Login</button>
      </form>
      <form id="register-form">
        <h2>Register</h2>
        <input type="text" placeholder="Name" id="register-name" required>
        <input type="email" placeholder="Email" id="register-email" required>
        <input type="password" placeholder="Password" id="register-password" required>
        <input type="text" placeholder="Group Code" id="register-group" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
